version: '3.7' 

services: 
  apache: 
    build: './apache'
    restart: always
    ports:
      - 80:80
    networks:
      - backend
      - frontend
    volumes: 
      - ./apache/testing:/var/www/html
    depends_on:
      - php 
      - db 
  php:
    build: './php'
    restart: always
    networks:
      - backend
    volumes:
      - ./apache/testing:/usr/local/apache2/htdocs 
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: Infected42!
      POSTGRES_USER: testuser
      POSTGRES_DB: testdb
    networks:
      - backend

networks:
  backend:
  frontend:
